<!DOCTYPE>
<html lang="pt-BR">
    <head>
        <title>Jogo da Velha </title>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                //Validação do preenchimento
                $("#btn_start").click(function(){
                    var nameGamer1 = $("input[name=jogador1]").val();
                    var nameGamer2 = $("input[name=jogador2]").val();
                    
                    if (nameGamer1.trim().length > 0 && nameGamer2.trim().length > 0) {
                        BeginGame();
                    } else {
                        alert("Input the Names Gamers, Pleasure!");
                    }
                });
            });
            
            function BeginGame() {
                var counterClicks = 0;
                
                $("table td").click(function(){
                    counterClicks++;
                    
                    if (counterClicks <= 9) {
                        if (counterClicks % 2 == 0) {
                            $(this).text("O");
                        } else {
                            $(this).text("X");
                        }
                        
                        if (counterClicks == 9) {
                            $("#msg").text("Jogo Encerrado");    
                        }
                    }
                });
            }
        </script>
    </head>
    
    <body>
        <div class="configurador">
            <span>X</span><input type="text" name="jogador1" placeholder="Nome Jogador 1">
            
             x

            <br />
            <br />
            
            <button id="btn_start">Start</button>
            <div id="msg"></div>
        </div>

    </body>
</html>
